<script type="text/javascript">
	$(window).load(function(){
		var url = (location.href);
		var str = url.split("=")[1];
		// console.log(str);
		$.ajax({
			type:"get",
			url:"http://localhost/phpmine/reg_login.php?status=pro&pid="+str,
			success:function(msg){
				
					
					var $li = $("<li>");
					var arr = JSON.parse(msg);
					var str = `
					<img src=" http://localhost/MyZBirdProject/myzbird/img/${arr.src}">
					<p>名称：<span class="pname">${arr.pname}</span></p>
					<p>￥<span class="price">${arr.price}</span></p>
					<p>售出:<span class="sold">699</span>评论:<span class="comments">12</span></p>
					`;
					$li.html(str);
					$(".product").append($li);	
					console.log(`${arr.src}`);
					$(".big img").attr("src",`http://localhost/MyZBirdProject/myzbird/img/${arr.src}`);
			}
		})

		class fdj{
			constructor(){
			}
			fnFdj(){
				$(document).on("mousemove",function(e){
				var e = e || event;
				this.disx =  e.pageX - $(".zz").width()/2 - $(".product").offset().left - $(".product").offset().left;
				this.disy = e.pageY - $(".zz").height()/2  - $(".product").offset().top;
				if (this.disx<0) {this.disx=0}
				if (this.disx>120) {this.disx=120}
				if (this.disy<0) {this.disy=0}
				if (this.disy>96) {this.disy=96}
				$(".zz").css({
					left:  this.disx,
					top:  this.disy
				});	
				$("#product .pright .big img").css({
					"left":  this.disx*(-2),
					"top":  this.disy*(-2)
				});		
			}) 

			}
			fnMove(){

			}

		}	
		new fdj().fnFdj();

	})

</script>
